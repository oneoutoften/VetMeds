services:
  bot:
    build: .
    container_name: vet_drugs_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://vet_user:vetpass123@db:5432/vet_drugs_db
    volumes:
      - .:/app
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: vet_postgres
    environment:
      POSTGRES_USER: vet_user
      POSTGRES_PASSWORD: vetpass123
      POSTGRES_DB: vet_drugs_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vet_user -d vet_drugs_db"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data: